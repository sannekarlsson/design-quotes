<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sanne Karlsson">
    <title>Design Quotes</title>
    <link rel="shortcut icon" href="/favicon.31fbee7b.png" type="image/png"> <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=K2D:200,400" rel="stylesheet"> <!-- Site CSS -->
    <link rel="stylesheet" href="/main.e3081905.css">
</head>

<body>
    <header>
        <h1>Design <span class="bigger-quotes">Quotes</span></h1>
        <p>Thanks to Quotes On Design API</p>
    </header>
    <main>
        <div class="loader"></div>
        <div class="quote-container">
            <!-- Insert quotes with javaScript --> <q></q>
            <p class="author"></p>
            <p class="wiki"></p>
            <div class="button-group"> <button type="button" name="author">Who is quoted?</button> <button type="button"
                    name="quote">Another quote</button> </div>
        </div>
    </main>
    <footer> <small class="designer">Created by Sanne Karlsson</small> </footer>
    <script src="/main.fc153fef.js"></script>
</body>

</html>
